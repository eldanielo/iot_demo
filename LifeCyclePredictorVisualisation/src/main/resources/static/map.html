<!DOCTYPE html>
<html>

<head>
    <title> OilRigs Life Cycle Prediction </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        #map {
            height: 550px;
            width: 600px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<!--<body style="background:url('sensor_new/images/oilrigg.jpg');background-repeat:no-repeat;background-size:1500px 650px;">-->
<body>
    <div class="main-container" style="padding:15px;background:#F2F2F2;">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">  Life Cycle Predictions </a>
        </div>
        
    </div>
</div>
        <div style="display:flex;width:100%;">
            <div style="width:50%;" id="piechart">
            </div>

            <div class="container" style="width:50%;">

                <div class="row" style="float:right;">
                    <div class="col-md-6">
                        <div id="map" style="width:600px;height:550px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var device_lifecycle = function() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 2,
                    center: new google.maps.LatLng(-27, 28),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                function getOilRigsLocation() {
		    var durationInMins = 12*60; // in mins
                    var locationsjson = $.ajax({
                        type: "GET",
                        url: 'http://localhost:8080/getOilRigs?durationInMins='+durationInMins,
                        async: false
                    }).responseText;
			console.log( locationsjson );
                    var locations = eval('(' + locationsjson + ')');
                    return locations;
                }

                var OilRigLocationObjects = getOilRigsLocation();
                var locationsdata = [];

                for (var i in OilRigLocationObjects) {
                    var OilRigLocationObject = OilRigLocationObjects[i];
                    var arrayelement = [];
                    if (typeof OilRigLocationObject === "object") {
                        for (var j in OilRigLocationObject) {
                            var temp = [];
                            var myitem = OilRigLocationObject[j];
                            if (typeof myitem === "object") {
                                for (var k in myitem)
                                    temp.push(myitem[k]);
                            }
                            arrayelement.push(temp);
                        }
                    }
                    if (arrayelement.length) {
                        locationsdata.push(arrayelement);
                    }
                }

                var locations = locationsdata[0];
                var marker, i;

                var infowindow = new google.maps.InfoWindow();
                var device_data = ["10", "15", "40", "50"];
                var green = orange = red = 0;
                var totalDeviceCount = locations.length / 3;
                var greencount = orangecount = redcount = 0;
                var threshold = 10;
                for (var i = 0; i < totalDeviceCount ; i++) {
                    device_data[i] = parseInt(device_data[i]) - 5;
                    var color = "green";
                    if (device_data[i] > threshold) {
                        color = "green";
                        greencount++;
                    } else if (device_data[i] == threshold) {
                        color = "orange";
                        orangecount++;
                    } else {
                        color = "red";
                        redcount++;
                    }
                    green = (greencount / totalDeviceCount) * 100;
                    orange = (orangecount / totalDeviceCount) * 100;
                    red = (redcount / totalDeviceCount) * 100;
                    marker = new google.maps.Marker({
                        icon: "http://maps.google.com/mapfiles/ms/micons/" + color + ".png",
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map
                    });
                    google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                        return function() {
                            infowindow.setContent(locations[i][0] + " : " + device_data[i].toString());
                            infowindow.open(map, marker);
                            //marker.setAnimation(google.maps.Animation.BOUNCE);
                        }
                    })(marker, i));
                    google.maps.event.addListener(marker, 'click', (function(marker, i) {
                        return function() {
                            //marker.setAnimation(google.maps.Animation.BOUNCE);
                            window.location.href ='sensor_new/index.html?dev=' + locations[i][0] + '&latitude=' + locations[i][1] + '&longtitude=' + locations[i][2];

                        }
                    })(marker, i));
                }
                google.charts.load('current', {
                    'packages': ['corechart']
                });
                google.charts.setOnLoadCallback(function() {
                    drawPieChart(green, orange, red)
                });
            }
            device_lifecycle();
            var interval = 1000 * 60 * 1; // where X is your every X minutes
            setInterval(device_lifecycle, interval);

            function drawPieChart(green, orange, red) {
                var data = google.visualization.arrayToDataTable([
                    ['Risk', 'Percentage'],
                    ['Safe', green],
                    ['Moderate Risk', orange],
                    ['Risk', red],
                ]);

                var options = {
                    title: 'Percentage of risk',
                    colors: ['green', 'orange', 'red'],
                    is3D: true
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        });
    </script>
</body>

</html>
